<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Viewport with safe area support for edge-to-edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    
    <!-- iOS PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RunFit" />
    
    <!-- Android PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Description -->
    <meta
      name="description"
      content="RunFit - Your intelligent running outfit & weather companion. Get personalized gear recommendations based on real-time weather conditions."
    />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo192.png" />
    
    <!-- iOS Splash Screens - Various iPhone sizes -->
    <!-- iPhone 15 Pro Max, 14 Pro Max -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash/iphone-15-pro-max-portrait.svg" />
    <!-- iPhone 15 Pro, 15, 14 Pro -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash/iphone-15-pro-portrait.svg" />
    <!-- iPhone 14, 13, 12 -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash/iphone-14-portrait.svg" />
    <!-- iPhone 11, XR -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="/splash/iphone-11-portrait.svg" />
    <!-- iPhone SE (3rd gen) -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="/splash/iphone-se-portrait.svg" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>RunFit - Running Weather & Gear</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        overscroll-behavior: none;
      }
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script type="module" src="/src/index.jsx"></script>
</html>
